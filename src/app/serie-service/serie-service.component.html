<div class="container">
  <div class="d-flex justify-content-center">
    <div class="searchbar">
      <input
        class="search_input"
        type="search"
        placeholder="Series..."
        [(ngModel)]="search"
      />
      <a class="search_icon" type="submit" (click)="getSearch()"
        ><i class="fas fa-search"></i>
      </a>
    </div>
  </div>
</div>
<div class="row">
  <div class="card" *ngFor="let Series of Series.results">
    <div class="img1">
      <a routerLink="series-detalhes/{{ Series.id }}">
        <img
          class="movie_poster"
          src="https://image.tmdb.org/t/p/w500/{{ Series.poster_path }}"
          alt=""
        />
      </a>
    </div>

    <div class="title">{{ Series.name }}</div>
    <!-- <div class="text">
      {{ Series.overview | slice: 0:200 }}
    </div> -->
    <a href="#"><div class="catagory">Séries</div></a>
    <a
      ><div class="views">Views: {{ Series.popularity }}</div></a
    >
    <a
      ><div class="type">Views: {{ Series.popularity }}</div></a
    >
  </div>
</div>
<div class="demo">
  <nav class="pagination-outer" aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item">
        <button
          (click)="changePagMinus()"
          class="page-link"
          aria-label="Anterior"
        >
          <span aria-hidden="true">«</span>
        </button>
      </li>
      <!-- <li class="page-item"><a class="page-link">1</a></li>
      <li class="page-item"><a class="page-link">2</a></li>
      <li class="page-item active"><a class="page-link">3</a></li>
      <li class="page-item"><a class="page-link">4</a></li>
      <li class="page-item"><a class="page-link">5</a></li> -->
      <li class="page-item">
        <button
          (click)="changePagPlus()"
          class="page-link"
          aria-label="Seguinte"
        >
          <span aria-hidden="true">»</span>
        </button>
      </li>
    </ul>
  </nav>
</div>
